<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Pelanggan</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center mb-6">Daftar Pelanggan</h2>
      <form action="/register" method="POST">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium">Nama</label>
          <input type="text" id="name" name="name" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium">Email</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium">Password</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md" required>
        </div>
        <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded-md hover:bg-blue-800">Daftar</button>
      </form>
      <p class="text-center mt-4">Sudah punya akun? <a href="login-pelanggan.html" class="text-blue-700 hover:underline">Login di sini</a></p>
    </div>
  </div>
</body>

</html>
