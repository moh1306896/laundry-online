<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin - Laundry Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-3xl font-bold text-red-600 text-center mb-6">Login Admin</h1>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label for="username" class="block mb-1 font-semibold text-gray-700">Username</label>
        <input type="text" id="username" name="username" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 outline-none" />
      </div>
      <div>
        <label for="password" class="block mb-1 font-semibold text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 outline-none" />
      </div>
      <button type="submit"
        class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition">Login</button>
    </form>
  </div>

</body>
</html>
