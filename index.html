<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - LaundryOnline</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 text-white shadow-lg px-4 py-3">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold tracking-wide">LaundryOnline</a>
      <div class="hidden md:flex space-x-6 text-sm">
        <a href="index.html" class="hover:text-yellow-300 transition duration-300">Home</a>
        <a href="about.html" class="hover:text-yellow-300 transition duration-300">Tentang</a>
        <a href="order.html" class="hover:text-yellow-300 transition duration-300">Pesan</a>
        <a href="contact.html" class="hover:text-yellow-300 transition duration-300">Kontak</a>
      </div>
      <button id="menuBtn" class="md:hidden text-white focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
    <div id="mobileMenu" class="md:hidden hidden px-4 pt-2 pb-4 space-y-2 bg-indigo-700 text-white border-t border-indigo-500">
      <a href="index.html" class="block text-sm hover:text-yellow-300 transition">Home</a>
      <a href="about.html" class="block text-sm hover:text-yellow-300 transition">Tentang</a>
      <a href="order.html" class="block text-sm hover:text-yellow-300 transition">Pesan</a>
      <a href="contact.html" class="block text-sm hover:text-yellow-300 transition">Kontak</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="max-w-3xl mx-auto py-10 px-4 text-center">
    <h2 class="text-3xl font-bold mb-4">Selamat datang di LaundryOnline</h2>
    <p class="text-gray-600">Layanan antar jemput laundry cepat, bersih, dan terpercaya.</p>
    <a href="order.html" class="inline-block mt-6 bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
      Pesan Sekarang
    </a>
  </section>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
