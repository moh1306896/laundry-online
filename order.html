<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesan Antar Jemput - LaundryOnline</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">LaundryOnline</h1>
    <div class="space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="about.html" class="hover:underline">Tentang</a>
      <a href="order.html" class="text-blue-600 font-semibold underline">Pesan</a>
      <a href="contact.html" class="hover:underline">Kontak</a>
    </div>
  </nav>

  <section class="max-w-xl mx-auto px-4 py-10">
    <h2 class="text-2xl font-bold mb-6 text-center">Form Pemesanan</h2>
    <form onsubmit="return validateForm()" class="bg-white p-6 rounded shadow space-y-4">
      <div>
        <label class="block mb-1">Nama Lengkap</label>
        <input type="text" id="nama" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block mb-1">Nomor HP</label>
        <input type="tel" id="hp" pattern="[0-9]{10,13}" required class="w-full border p-2 rounded" />
        <small class="text-gray-500">Contoh: 081234567890</small>
      </div>
      <div>
        <label class="block mb-1">Alamat Jemput</label>
        <textarea id="alamat" required class="w-full border p-2 rounded"></textarea>
      </div>
      <div>
        <label class="block mb-1">Jenis Layanan</label>
        <select id="layanan" required class="w-full border p-2 rounded">
          <option value="">-- Pilih Layanan --</option>
          <option>Cuci Kering</option>
          <option>Cuci Setrika</option>
          <option>Setrika Saja</option>
        </select>
      </div>
      <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Kirim Pesanan</button>
    </form>
    <p id="alert" class="text-center mt-4 text-red-500 hidden">Silakan lengkapi semua data dengan benar.</p>
  </section>

  <script>
    function validateForm() {
      const nama = document.getElementById('nama').value.trim();
      const hp = document.getElementById('hp').value.trim();
      const alamat = document.getElementById('alamat').value.trim();
      const layanan = document.getElementById('layanan').value;

      if (!nama || !hp.match(/^[0-9]{10,13}$/) || !alamat || !layanan) {
        document.getElementById('alert').classList.remove('hidden');
        return false;
      }

      alert('Pesanan berhasil dikirim!');
      return true;
    }
  </script>
</body>
</html>
