<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Pelanggan - Laundry Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-3xl font-bold text-blue-600 text-center mb-6">Login Pelanggan</h1>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label for="email" class="block mb-1 font-semibold text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" />
      </div>
      <div>
        <label for="password" class="block mb-1 font-semibold text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" />
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Login</button>
    </form>
    <p class="text-center text-sm mt-4 text-gray-500">Belum punya akun? <a href="#" class="text-blue-600 hover:underline">Daftar</a></p>
  </div>

</body>
</html>
